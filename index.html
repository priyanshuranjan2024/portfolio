<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="./sytles.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Priyanshu Ranjan</div>
      <div>
        <ul class="nav-links">
          <!-- shift+alt+down -->
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Priyanshu Ranjan</div>

        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>

    <section id="profile">
      <div class="section__pic-container">

      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Priyanshu Ranjan</h1>
        <p class="section__text__p2">Software Engineer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./asset/resume-example.pdf')"

            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="social-container">
          <img
            src="./asset/linkedin.png"
            alt="My Linkedin Profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/priyanshu-ranjan-2261b6257/'"
          />
          <img
            src="./asset/github.png"
            alt="My GitHub Profile"
            class="icon"
            onclick="location.href='https://github.com/priyanshuranjan2024/'"
          />

      </div>
